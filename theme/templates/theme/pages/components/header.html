{% load sass_tags sekizai_tags static %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <img src="{% static 'theme/images/logo.png'  %}" width="30" height="27">
    </h5>
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="p-2">{% block item %}<h4>Portal</h4>{% endblock %}</a>
        <a class="p-2">
            <div class="row">
                <div class="col-xs-1"><i class="large add circle icon"></i></div>
                <div class="col-xs-6">{% block add_item %}<h4>Voeg item aan</h4>{% endblock %}</div>
            </div>

        </a>
        <a class="p-2">
            <div class="row">
                <div class="col-xs-1"><i class="large user circle icon"></i></div>
                <div class="col-xs-6"><h4>{% if user.is_authenticated %} {{ user.get_full_name }} {% endif %}</h4></div>
            </div>
        </a>
        <a class="p-2" href="{% url 'access_control:user_logout' %}">
            <h4 class="text text-danger">Uitloggen</h4>
        </a>
    </nav>
</div>
